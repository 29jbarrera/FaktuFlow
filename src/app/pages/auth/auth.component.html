<div class="flex justify-center items-center md:h-screen">
  <div
    class="flex flex-col md:flex-row w-full max-w-5xl p-6 bg-white shadow-lg rounded-lg"
  >
    <div class="flex-1 p-6 flex flex-col items-center">
      <img
        src="/assets/ico/usuarios.avif"
        class="md:w-44 w-32"
        width="176"
        height="128"
      />

      <h2 class="mb-4 h2-form">Acceso usuarios</h2>

      <form class="max-w-[332px]">
        <div class="mb-5">
          <label for="email">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu email..."
              [(ngModel)]="email"
              name="email"
              required
            />
          </p-inputGroup>
        </div>

        <label for="password">Contraseña</label>

        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                [feedback]="false"
                [(ngModel)]="password"
                styleClass="w-72"
                placeholder="Introduce tu contraseña..."
                name="password"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <div *ngFor="let message of messagesLogin">
          <p-message
            icon="pi pi-times-circle"
            [severity]="message.severity"
            [text]="message.text"
            [closable]="true"
            styleClass="custom-messages"
          ></p-message>
        </div>

        <div class="w-full flex justify-center mt-8">
          <p-button label="Iniciar sesión" (click)="onLogin()"></p-button>
        </div>

        <div class="w-full flex justify-center mt-4">
          <p-button
            label="Verificar cuenta"
            (click)="openModalVerifyCode()"
          ></p-button>
        </div>
        <p-progressSpinner
          *ngIf="isLoading"
          strokeWidth="3"
          ariaLabel="loading"
          class="flex justify-center mt-6 -mb-8"
        />
      </form>
    </div>

    <div class="md:ml-6 divider"></div>
    <div class="divider-mobile sm:hidden"></div>

    <div class="flex-1 p-6 flex flex-col items-center">
      <h2 class="mb-4 h2-form">Registro</h2>
      <form class="max-w-[332px]">
        <div class="mb-5">
          <label for="nombre">Nombre</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu nombre..."
              [(ngModel)]="nombre"
              name="nombre"
              required
            />
          </p-inputGroup>
        </div>

        <div class="mb-5">
          <label for="apellidos">Apellidos</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tus apellidos..."
              [(ngModel)]="apellidos"
              name="apellidos"
              required
            />
          </p-inputGroup>
        </div>

        <div class="mb-5">
          <label for="email">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu email..."
              [(ngModel)]="emailRegister"
              name="email"
              required
            />
          </p-inputGroup>
        </div>

        <label for="password">Contraseña</label>
        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                styleClass="w-72"
                placeholder="Introduce tu contraseña..."
                [(ngModel)]="passwordRegister"
                name="password"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <label for="password">Contraseña de nuevo</label>
        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                styleClass="w-72"
                placeholder="Introduce tu contraseña..."
                [(ngModel)]="passwordRegisterConfirm"
                name="passwordConfirm"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <div *ngFor="let message of messagesRegister">
          <p-message
            icon="pi pi-times-circle"
            [severity]="message.severity"
            [text]="message.text"
            [closable]="true"
            styleClass="custom-messages"
          ></p-message>
        </div>

        <div class="w-full flex justify-center mt-8 pb-12 sm:pb-0">
          <p-button label="Registrarse" (click)="onRegisterSubmit()"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>

<p-dialog
  header=""
  [(visible)]="openDialog"
  [modal]="true"
  styleClass="w-full sm:w-10/12 md:w-1/4 p-3"
  [closable]="true"
  (onHide)="openDialog = false"
  ><div class="flex flex-col items-center">
    <div class="font-bold text-2xl mb-2">Verifica tu cuenta</div>
    <p class="text-muted-color block mb-8">
      Por favor introduce tu email y el código recibido en tu email.
    </p>

    <div class="mb-4 w-80">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-envelope"></i>
        </p-inputGroupAddon>
        <input
          pInputText
          placeholder="Introduce tu email..."
          [(ngModel)]="emailVerify"
          name="email"
          required
        />
      </p-inputGroup>
    </div>

    <p-inputotp [(ngModel)]="CodeToVerify" [length]="6">
      <ng-template #input let-token let-events="events" let-index="index">
        <input
          type="text"
          [maxLength]="1"
          (input)="events.input($event)"
          (keydown)="events.keydown($event)"
          [attr.value]="token"
          class="custom-otp-input"
        />
      </ng-template>
    </p-inputotp>
    <div *ngFor="let message of messagesVerify">
      <p-message
        icon="pi pi-times-circle"
        [severity]="message.severity"
        [text]="message.text"
        [closable]="true"
        styleClass="custom-messages mt-4 -mb-4 w-96"
      ></p-message>
    </div>
    <div class="flex m-auto gap-10 mt-8 mb-4 self-stretch">
      <p-button label="Reenviar código" />
      <p-button label="Enviar código" (click)="verifyCode()" />
    </div></div
></p-dialog>
