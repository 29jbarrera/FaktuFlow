<div class="flex justify-center items-center md:h-screen bg-gray-100">
  <div
    class="flex flex-col md:flex-row w-full max-w-5xl p-6 bg-white shadow-lg rounded-lg"
  >
    <div class="flex-1 p-6 flex flex-col items-center">
      <img
        src="/assets/ico/usuarios.avif"
        class="md:w-44 w-32"
        width="176"
        height="128"
      />

      <h2 class="mb-4 h2-form">Acceso usuarios</h2>

      <form class="max-w-[332px]">
        <div class="mb-5">
          <label for="email">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu email..."
              [(ngModel)]="email"
              name="email"
              required
            />
          </p-inputGroup>
        </div>

        <label for="password">Contraseña</label>

        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                [feedback]="false"
                [(ngModel)]="password"
                class="w-72"
                placeholder="Introduce tu contraseña..."
                name="password"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <div *ngFor="let message of messagesLogin">
          <p-message
            icon="pi pi-times-circle"
            [severity]="message.severity"
            [text]="message.text"
            [closable]="true"
            styleClass="custom-messages"
          ></p-message>
        </div>

        <div class="w-full flex justify-center mt-8">
          <p-button label="Iniciar sesión" (click)="onLogin()"></p-button>
        </div>
        <p-progressSpinner
          *ngIf="isLoading"
          strokeWidth="3"
          ariaLabel="loading"
          class="flex justify-center mt-6 -mb-8"
        />
      </form>
    </div>

    <div class="md:ml-6 divider"></div>
    <div class="divider-mobile sm:hidden"></div>

    <div class="flex-1 p-6 flex flex-col items-center">
      <h2 class="mb-4 h2-form">Registro</h2>
      <form class="max-w-[332px]">
        <div class="mb-5">
          <label for="nombre">Nombre</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu nombre..."
              [(ngModel)]="nombre"
              name="nombre"
              required
            />
          </p-inputGroup>
        </div>

        <div class="mb-5">
          <label for="apellidos">Apellidos</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tus apellidos..."
              [(ngModel)]="apellidos"
              name="apellidos"
              required
            />
          </p-inputGroup>
        </div>

        <div class="mb-5">
          <label for="email">Email</label>
          <p-inputGroup>
            <p-inputGroupAddon>
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input
              pInputText
              placeholder="Introduce tu email..."
              [(ngModel)]="emailRegister"
              name="email"
              required
            />
          </p-inputGroup>
        </div>

        <label for="password">Contraseña</label>
        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                [feedback]="false"
                class="w-72"
                placeholder="Introduce tu contraseña..."
                [(ngModel)]="passwordRegister"
                name="password"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <label for="password">Contraseña de nuevo</label>
        <div class="mb-5 password-style">
          <div class="flex">
            <div class="flex">
              <p-inputGroupAddon>
                <i class="pi pi-lock"></i>
              </p-inputGroupAddon>

              <p-password
                [toggleMask]="true"
                [feedback]="false"
                class="w-72"
                placeholder="Introduce tu contraseña..."
                [(ngModel)]="passwordRegisterConfirm"
                name="passwordConfirm"
                required
              ></p-password>
            </div>
          </div>
        </div>

        <div *ngFor="let message of messagesRegister">
          <p-message
            icon="pi pi-times-circle"
            [severity]="message.severity"
            [text]="message.text"
            [closable]="true"
            styleClass="custom-messages"
          ></p-message>
        </div>

        <div class="w-full flex justify-center mt-8 pb-12 sm:pb-0">
          <p-button label="Registrarse" (click)="onRegisterSubmit()"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
