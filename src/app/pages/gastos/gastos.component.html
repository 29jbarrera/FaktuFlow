<app-header [title]="'Gastos'" [icon]="'fas fa-money-bill'"></app-header>
<app-form
  [formFields]="formFields"
  (formSubmit)="createGasto($event)"
  [formModel]="formModel"
  [validationMessages]="validationMessages"
  #formulario
></app-form>
<app-loading *ngIf="loading"></app-loading>
<app-gastos-table [categoriaOptions]="categoriaOptions"></app-gastos-table>
