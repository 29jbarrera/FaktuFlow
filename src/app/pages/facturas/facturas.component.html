<app-header [title]="'Facturas'" [icon]="'fas fa-file-pdf'"></app-header>
<app-form
  [formFields]="formFields"
  [formModel]="formModel"
  [clientes]="clientes"
  [validationMessages]="validationMessages"
  (formSubmit)="crearFactura($event)"
  #formulario
></app-form>
<app-loading *ngIf="loading"></app-loading>
<app-facturas-table [clientes]="clientes"></app-facturas-table>
