<app-header [title]="'Facturas'" [icon]="'fas fa-file-invoice'"></app-header>

<app-form
  *ngIf="clientes.length > 0"
  [formFields]="formFields"
  [formModel]="formModel"
  [clientes]="clientes"
  [validationMessages]="validationMessages"
  (formSubmit)="crearFactura($event)"
></app-form>

<app-facturas-table></app-facturas-table>
